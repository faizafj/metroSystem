<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In/Register</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Karla}" rel='stylesheet'>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
</head>

<body th:style="'background-image:url(' + @{/images/AboveCloud.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<header>
    <nav div id="navbar">
        <div id="LogoImage"><img th:src="@{images/Logo.png}" id="logo"> </img></div>
        <div id="MenuOptions">
            <ul id="NavBar">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/addNewCustomerPage}">Register</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
<h1 id="titleCustomer">Enter New Customer</h1>

<form action="#" th:action="@{./addNewCustomer}"  th:object="${customer}" method="post">

	Enter First Name : <input type="text" th:field="*{customerFirstName}"><br><br>
	Enter Surname Name : <input type="text" th:field="*{customerSurname}"><br><br>
	Enter Email : <input type="text" th:field="*{customerEmail}"><br><br>
	Enter Date of Birth : <input type="date" name="dob"><br><br>

	<input type="submit"  class="submit-btn" value="Add">

	<h1 id="signupInstead"><a th:href="@{/addNewCustomerPage}">Don't already have an account, sign up instead.</a></h1>


	<h2 th:text="${message}"></h2>
</form>

</body>
</html>
