<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In/Register</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Karla}" rel='stylesheet'>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
</head>

<body th:style="'background-image:url(' + @{/images/AboveCloud.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<header>
    <nav div id="navbar">
        <div id="LogoImage"><img th:src="@{images/Logo.png}" id="logo"> </img></div>
        <div id="MenuOptions">
            <ul id="NavBar">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/addNewCustomerPage}">Register</a></li>
            </ul>
        </div>
    </nav>

</header>
<h2 th:text="${message}"></h2>
<div class="form-box">

    <h1 id="loginTitle">Login</h1>


    <form id="login" class="input-group" action="./viewBalance" method="post">
        <input type="text" name="customerId" placeholder="Customer ID" class="input-field" required>
        <button type="submit" value="Login" class="submit-btn">Log in</button>
        <h1 id="signupInstead"><a th:href="@{/addNewCustomerPage}">Don't already have an account, sign up instead.</a></h1>
    </form>


</div>


</div>

<footer>
    Â© Metro Marvel 2022
</footer>
</body>

</html>
